[package]
name = "reznez"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arr_macro = "0.1.3"
enum-iterator = "0.6"
itertools = "0.10.3"
lazy_static = "1.4.0"
num-derive = "0.2"
num-traits = "0.2"
sscanf = "0.1.4"
structopt = "0.3.25"
strum = "0.23.0"
strum_macros = "0.23.1"
walkdir = "2.3.2"

bevy = { version = "0.6.1", default_features = false}
bevy_pixels = "0.4"

egui = "0.17"
egui_wgpu_backend = "0.17"
egui-winit = { version = "0.17", default-features = false, features = ["links"] }

pixels = "0.9"

winit = "0.26"
winit_input_helper = "0.11"

[profile.release]
debug = true

[dependencies.sdl2]
version = "0.35.1"
default-features = false
features = ["unsafe_textures"]

[dependencies.log]
version = "0.4.14"
features = ["std"]
