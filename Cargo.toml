[package]
name = "reznez"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arr_macro = "0.1.3"
enum-iterator = "0.6"
lazy_static = "1.4.0"
num-derive = "0.2"
num-traits = "0.2"
phf = {version="0.10.1", features=["macros"]}
sscanf = "0.1.4"
structopt = "0.3.25"
strum = "0.23.0"
strum_macros = "0.23.1"
walkdir = "2.3.2"

[profile.release]
debug = true

[dependencies.sdl2]
version = "0.35.1"
default-features = false
features = ["unsafe_textures"]

[dependencies.log]
version = "0.4.14"
features = ["std"]
